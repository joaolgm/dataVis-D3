<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
    </div>
    <div class="row mychart" id="chart">
    </div>
  </div>

  <style>

    .mychart rect {
      fill: #FB5012;
    }

    .mychart rect:hover {
      fill: #00BFB8;
    }

    .mychart circle:hover {
      fill: #CBBAED;
    }

    .mychart text {
      font: 12px sans-serif;
      text-anchor: left;
    }
  </style>

  <script type="text/javascript">
    "use strict"


    function desenhaPontosPedestres(dados) {

      var cores = function(d) {
        var retorno;
        if (d === "bobs") {
          retorno = "#FB5012";
        }
         else if (d === "burrinhos") {
          retorno = "#00BFB8";
        } else {
          retorno = "#CBBAED";
        }
      return retorno;
    };

      var alturaSVG = 500, larguraSVG = 900;
      var	margin = {top: 10, right: 20, bottom:30, left: 45},
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;

      var grafico = d3.select('#chart')
                      .append('svg')
                        .attr('width', larguraVis + margin.left + margin.right)
                        .attr('height', alturaVis + margin.top + margin.bottom)
                      .append('g')
                        .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

      var x = d3.scaleLinear()
              .domain([5, 21])
              .rangeRound([0,larguraVis]);

      var y = d3.scaleLinear()
              .domain([0, 250])
              .rangeRound([alturaVis,0]);

      grafico.selectAll('g')
            .data(dados)
              .enter()
            .append('circle')
            .attr('r', 10)
            .attr('cx', function(d,i) {return x(parseInt(d.horario_inicial))})
            .attr('cy', function(d,i) {return y(d.total_pedestres)})
            .style("fill", function(d) {return cores(d.local)});


      grafico.append("g")
             .attr("class", "x axis")
             .attr("transform", "translate(0," + alturaVis + ")")
             .call(d3.axisBottom(x));

      grafico.append("text")
             .attr("transform", "translate(" + larguraVis/2 + "," + (alturaVis + margin.bottom) + ") ")
             .text("Horas");

      grafico.append('g')
             .attr('transform', 'translate(0,0)')
             .call(d3.axisLeft(y))

      grafico.append("text")
             .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
             .text("Média de pedestres");
    }

    function desenhaPontosCiclistas(dados) {


            var alturaSVG = 500, larguraSVG = 900;
            var	margin = {top: 10, right: 20, bottom:30, left: 45},
                larguraVis = larguraSVG - margin.left - margin.right,
                alturaVis = alturaSVG - margin.top - margin.bottom;

            var grafico = d3.select('#chart')
                            .append('svg')
                              .attr('width', larguraVis + margin.left + margin.right)
                              .attr('height', alturaVis + margin.top + margin.bottom)
                            .append('g')
                              .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

            var x = d3.scaleLinear()
                    .domain([5, 21])
                    .rangeRound([0,larguraVis]);

            var y = d3.scaleLinear()
                    .domain([0, 200])
                    .rangeRound([alturaVis,0]);

            grafico.selectAll('g')
                  .data(dados.filter(d => d.tipo === "total_ciclistas"))
                    .enter()
                  .append('circle')
                  .attr('r', 15)
                  .attr('cx', function(d) {return x(d.hora)})
                  .attr('cy', function(d) {return y(d.mean)})
                  .style("fill", "#00BFB8");

            grafico.selectAll('g')
                  .data(dados.filter(d => d.tipo === "motos"))
                    .enter()
                  .append('circle')
                  .attr('r', 15)
                  .attr('cx', function(d) {return x(d.hora)})
                  .attr('cy', function(d) {return y(d.mean)})
                  .style("fill", "#FB5012");


            grafico.append("g")
                   .attr("class", "x axis")
                   .attr("transform", "translate(0," + alturaVis + ")")
                   .call(d3.axisBottom(x));

            grafico.append("text")
                   .attr("transform", "translate(" + larguraVis/2 + "," + (alturaVis + margin.bottom) + ") ")
                   .text("Horas");

            grafico.append('g')
                   .attr('transform', 'translate(0,0)')
                   .call(d3.axisLeft(y))

            grafico.append("text")
                   .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
                   .text("Média de ciclistas");
    }

    function desenhaBarras(dados) {
      var alturaSVG = 500, larguraSVG = 900;
      var	margin = {top: 10, right: 20, bottom:30, left: 45},
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;

      var grafico = d3.select('#chart')
                      .append('svg')
                        .attr('width', larguraVis + margin.left + margin.right)
                        .attr('height', alturaVis + margin.top + margin.bottom)
                      .append('g')
                        .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

      var x = d3.scaleBand()
                .domain(dados.map((d, i) => d.hora))
                .rangeRound([0, larguraVis])
                .padding([0.2]);

      var y = d3.scaleLinear()
                .domain([0, 450])
                .rangeRound([alturaVis, 0]);


      grafico.selectAll('g')
            .data(dados.filter(d => d.tipo === "carros"))
              .enter()
            .append('rect')
            .attr('x', function(d) {return x(d.hora)})
            .attr('width', 45)
            .attr('y', function(d) {return y(d.mean)})
            .attr('height', function(d) {return alturaVis - y(d.mean)});

      grafico.append("g")
             .attr("class", "x axis")
             .attr("transform", "translate(0," + alturaVis + ")")
             .call(d3.axisBottom(x));

      grafico.append('g')
             .attr('transform', 'translate(0,0)')
             .call(d3.axisLeft(y))

      grafico.append("text")
             .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
             .text("Média de carros");

      grafico.append("text")
             .attr("transform", "translate(" + larguraVis/2 + "," + (alturaVis + margin.bottom) + ") ")
             .text("Horas");

    }

    d3.csv('https://raw.githubusercontent.com/joaolgm/hugo-vis/master/data/media-pessoas-lugares.csv', function(dados) {
      desenhaPontosPedestres(dados);
    });

    d3.csv('https://raw.githubusercontent.com/joaolgm/hugo-vis/master/data/fluxos-mean.csv', function(dados) {
      desenhaPontosCiclistas(dados);
      desenhaBarras(dados);
    });

    </script>
  </body>
</html>
