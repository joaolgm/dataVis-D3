<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Barras simples</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>naaaaaaaaaaan</h2>
    </div>
    <div class="row mychart" id="chart">
    </div>
  </div>

  <style>
    .mychart rect {
      fill: green;
    }

    .mychart rect:hover {
      fill: goldenrod;
    }

    .mychart text {
      font: 12px sans-serif;
      text-anchor: left;
    }
  </style>

<script type="text/javascript">
    "use strict"


    function desenhaBarras(dados) {
      var alturaSVG = 400, larguraSVG = 600;
      var	margin = {top: 10, right: 20, bottom:30, left: 45},
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;

      var grafico = d3.select('#chart')
                      .append('svg')
                        .attr('width', larguraVis + margin.left + margin.right)
                        .attr('height', alturaVis + margin.top + margin.bottom)
                      .append('g')
                        .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

      var x = d3.scaleBand()
              .domain(dados.map((dado, indice) => dado.mes))
              .rangeRound([0,600])
              .padding([0.2]);

      grafico.selectAll('g')
            .data(dados)
              .enter()
            .append('circle')
            .attr('cx', i => x(i.mes))
            .attr('cy', 200)
            .attr('r', 10);

      grafico.append("g")
             .attr("transform", "translate(0," + alturaVis + ")")
             .call(d3.axisBottom(x));


    }

    d3.tsv('https://raw.githubusercontent.com/joaolgm/intro-d3/master/dados/boqueirao-por-mes.csv', function(dados) {
      desenhaBarras(dados);
    });


  </script>
