    <br> <div class="text-justify"><!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
    </div>
    <div class="row mychart" id="chart">
    </div>
  </div>

  <style>

    .mychart text {
      font: 12px sans-serif;
      text-anchor: left;
    }
  </style>

  <script type="text/javascript">
    "use strict"


    function desenhaPontos(dados) {

      var cores = function(d) {
        var retorno;
        if (d === "bobs") {
          retorno = "#ea0e0e";
        }
         else if (d === "burrinhos") {
          retorno = "#442306";
        } else {
          retorno = "#37cc5c";
        }
      return retorno;
    };

      var alturaSVG = 500, larguraSVG = 900;
      var	margin = {top: 10, right: 20, bottom:30, left: 45},
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;

      var grafico = d3.select('#chart')
                      .append('svg')
                        .attr('width', larguraVis + margin.left + margin.right)
                        .attr('height', alturaVis + margin.top + margin.bottom)
                      .append('g')
                        .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

      var x = d3.scaleLinear()
              .domain([0, 250])
              .rangeRound([0,larguraVis]);

      var y = d3.scaleLinear()
              .domain([5, 21])
              .rangeRound([alturaVis,0]);

      grafico.selectAll('g')
            .data(dados)
              .enter()
            .append('circle')
            .attr('r', 10)
            .attr('cx', function(d,i) {return x(d.total_pedestres)})
            .attr('cy', function(d,i) {return y(parseInt(d.horario_inicial))})
            .style("fill", function(d) {return cores(d.local)});


      grafico.append("g")
             .attr("class", "x axis")
             .attr("transform", "translate(0," + alturaVis + ")")
             .call(d3.axisBottom(x));

      grafico.append("text")
             .attr("transform", "translate(" + larguraVis/2 + "," + (alturaVis + margin.bottom) + ") ")
             .text("Média de pedestres");

      grafico.append('g')
             .attr('transform', 'translate(0,0)')
             .call(d3.axisLeft(y))

      grafico.append("text")
             .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
             .text("Horas");
    }

    d3.csv('https://raw.githubusercontent.com/joaolgm/hugo-vis/master/data/media-pessoas-lugares.csv', function(dados) {
      desenhaPontos(dados);
    });

    </script>
  </body>
</html>







<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
    </div>
    <div class="row mychart" id="chart">
    </div>
  </div>

  <style>
    .mychart rect {
      fill: #37cc5c;
    }

    .mychart rect:hover {
      fill: goldenrod;
    }

    .mychart text {
      font: 12px sans-serif;
      text-anchor: left;
    }
  </style>

  <script type="text/javascript">
    "use strict"


    function desenhaBarras(dados) {
      var alturaSVG = 500, larguraSVG = 900;
      var	margin = {top: 10, right: 20, bottom:30, left: 45},
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;

      var grafico = d3.select('#chart')
                      .append('svg')
                        .attr('width', larguraVis + margin.left + margin.right)
                        .attr('height', alturaVis + margin.top + margin.bottom)
                      .append('g')
                        .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');

      var n = 14;

      var x = d3.scaleBand()
                .domain([6, n + 6])
                .rangeRound([0, larguraVis])
                .padding([0.2]);

      var y = d3.scaleLinear()
                .domain([0, 150])
                .rangeRound([alturaVis, 0]);

      grafico.selectAll('g')
            .data(dados)
              .enter()
            .append('rect')
            .attr('x', function(d,i) {return x(i + 6)})
            .attr('width', 20)
            .attr('y', 10)
            .attr('height', function(d) {return d.total_pedestres});

      grafico.append("g")
             .attr("class", "x axis")
             .attr("transform", "translate(0," + alturaVis + ")")
             .call(d3.axisBottom(x));

      grafico.append('g')
             .attr('transform', 'translate(0,0)')
             .call(d3.axisLeft(y))

      grafico.append("text")
             .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
             .text("Frequencia");
    }

    d3.csv('https://raw.githubusercontent.com/joaolgm/hugo-vis/master/data/media-pessoas-lugares.csv', function(dados) {
      desenhaBarras(dados);
    });

  </script>
</body>
